<!DOCTYPE html>
<html>
<head>
    <title>NYT API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
    <div class="container">
        <!--         jumbotron row -->
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron text-center">
                    <h1>NEW YORK TIMES SEARCH</h1>
                </div>
            </div>
        </div>

        <!-- User input panel  -->
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Parameters</h3>
                      </div>
                        <!-- Form for search input -->
                      <div class="panel-body">
                        <div class="form-group">
                            <label for="SearchTerm">Search Term</label>
                            <input type="search" class="form-control" id="SearchTerm" placeholder="Enter a keyword">
                        </div>
                        <div class="form-group">
                            <label for="noOfRecords">Number of Records to Retrieve</label>
                            <input type="search" class="form-control" id="noOfRecords" placeholder="No. of Records to Retrieve">
                        </div>
                        <div class="form-group">
                            <label for="startYear">Start Year</label>
                            <input type="search" class="form-control" id="startYear" placeholder="1900">
                        </div>
                        <div class="form-group">
                            <label for="endYear">End Year</label>
                            <input type="search" class="form-control" id="endYear" placeholder="2000">
                        </div>
                        <div class="row">
                        <button class="btn btn-primary">Search</button>
                        <button class="btn btn-primary">Clear Results</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Results</h3>
                      </div>

                      <div class="panel-body">
                        0 results
                      </div>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
